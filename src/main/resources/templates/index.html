<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content" >
    <h2>Current Warehouse Inventory</h2>
    <ul>
        <li th:each="product : ${products}">
            <a th:href="@{'/view/' + ${product.id}}" th:text="${product.name} "></a>
            <span th:href="@{'/view/' + ${product.id}}" th:text="${product.quantity} "></span>
        </li>
    </ul>

    <div class="BarTable">
        <table>
            <caption>
            Current Quantity
            </caption>

            <tr>
                <td>
                    <div class="BarLabel">Nuts</div>
                </td>

                <td class="BarFull">
<!--                    <img src="blue.png" height="12" alt="320"  th:width="10 ${product.quantity}" />-->
                    <img src="blue.png" height="12" alt="320"  width="10 " />
                    <p>320</p>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="BarLabel">Bolts</div>
                </td>

                <td class="BarFull">
                    <img src="brown.png" height="12" alt="420" width="420" />

                    <p>420</p>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="BarLabel">Flat Washers</div>
                </td>

                <td class="BarFull">
<!--                    /*<img th:src = "images/red.png">*/-->
<!--                    <img th:src="@{~/inventorymanagement/resources/images/red.png}"   alt="467" width="467" />-->
                    <img th:src="@{/resources/images/blue.png}"  alt="467" width="467"/>
                    <p>467</p>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="BarLabel">Lock Washers</div>
                </td>

                <td class="BarFull">
                    <img src="green.png" height="12" alt="510" width="510  " />

                    <p>510</p>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="BarLabel"> Washers</div>
                </td>

                <td class="BarFull">
                    <img src="yellow.png" height="12" alt="467" width="467" />

                    <p>467</p>
                </td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
